<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors Game</title>
    <style type="text/css">
      #game {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color:lightgray;
      }

      button {
        padding: 20px 40px;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <h1 id="title">Rock, Paper, Scissors</h1>
      <div id="options">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <p id="result"></p>
    </div>
    <div id="inst">
      <center>
      <h1>How to Play:</h1>
      <span><h3>1:Pick either of the options and click them</h3></span>
      <span><h3>2:If it is a tie, pick another option</h3></span>
      <span><h3>3:If you lose and want to play again, refresh the page and start again</h3></span>
      <span><h3>4:If you Win and want to play again, do the same as step 3</h3></span>
      <br>
      <br>
      <br>
      <hr>
      </center>
    </div>
    
    <div id="by">
      <center>
        <p>Made by: Aarush Uniyal (CodeCuber)</p>
      </center>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
